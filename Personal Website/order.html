<!DOCTYPE html>
<html lang="en" dir="ltr">

<body>

  <head>
    <meta charset="utf-8">
    <title>Website Designer</title>

  </head>

  <body>

    <h2>Hire Shruti as your Website Designer</h2>
    <img src="Images/shruti.png" height="300px" alt="Shruti">
    <form class="" action="submit.html" method="post" enctype="text/plain">
      <fieldset>
        <label for="">Name:</label>
        <input type="text" name="" value=""> <br>
        <br>

        <label for="">Choose a color theme for your website: <br>
          <input type="color" name="Color" value="">
          <input type="color" name="Color" value="">
          <input type="color" name="Color" value=""> <br>
          <br>
          <label for="email">Enter your email:</label>
          <input type="email" id="email" name="email"> <br>
          <br>
          <h4>Submit a screenshot of other websites you like or a sketch of future goals for your personal website</h4>
          <input type="file" name="Upload a screenshot/sketch of your goals for your webiste" id="fileToUpload"> <br>
          <br>

          <h3>Website Use: </h3>
          <input type="checkbox" id="business" name="use" value="business">
          <label for="business">Business</label><br>
          <input type="checkbox" id="personal" name="use" value="personal">
          <label for="personal">Personal</label><br>
          <input type="checkbox" id="other" name="use" value="other">
          <label for="other">Other</label><br>
          <label for="" style="margin-left: 40px"> Please state website use if other: </label>
          <input type="text" name="" value=""> <br>
          <br>
          <h4>Other needed information</h4>

          <input type="radio" id="have" name="have" value="Have">
          <label for="have"> I have a website</label><br>
          <label for="" style="margin-left: 40px"> Website URL:</label>
          <input type="text" name="" value=""> <br>
          <input type="radio" id="no" name="no" value="No">
          <label for="vehicle2"> I do not have a website yet</label><br>
          <input type="radio" id="domain" name="domain" value="domain">
          <label for="vehicle3"> I have a a domain but no website</label> <br>
          <input type="radio" id="none" name="none" value="None">
          <label for="vehicle2"> None of these apply to me</label><br>
          <br>

          <label for="country">Where are you located?</label>
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
            <option value="usa">European countries</option>
            <option value="usa">Other</option>
          </select> <br>
          <br>
          <h4>How much are you willing to spend to make your website? ($50 - $1500+)</h4>
          <input type="range" id="money" name="money" min="50" max="1,500"> <br><br>

          <br>


          <textarea name="Requirements for your website" row="8" cols="80">Other Requirements for your website</textarea> <br>

          <h4> Thank you for the information, I will get back to you as soon as possible </h4>
          <h4>For a faster response, pay the instant response fee of $5 :)</h4>

          <h5>Payment</h5>
          <label for="cname">Name on Card</label>
          <input type="text" id="cname" name="cardname" placeholder="John More Doe">
          <label for="ccnum">Credit card number</label>
          <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
          <label for="expmonth">Exp Month</label>
          <input type="text" id="expmonth" name="expmonth" placeholder="September"> <br>
          <br>
          <br>
          <input type="submit" name="" value="Submit"> <input type="reset" name="reset" value="Reset Form" /> <br> <br>
          <a href="contact-me.html">Go Back</a>

      </fieldset>
    </form>
  </body>

</html>
